<!DOCTYPE html>
<html>
<head>
  <title>EmployeeUI</title>
  <link href="./css/styles.css" rel="stylesheet"/>
  <script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="./js/employee.js" type="text/javascript"></script>
</head>

<body>
<input id="getTab" name="tabs" onclick="getTab()" type="radio"/>
<label for="getTab">GET</label>
<input id="postTab" name="tabs" onclick="postTab()" type="radio"/>
<label for="postTab">POST</label>
<input id="putTab" name="tabs" onclick="putTab()" type="radio"/>
<label for="putTab">PUT</label>
<input id="deleteTab" name="tabs" onclick="deleteTab()" type="radio"/>
<label for="deleteTab">DELETE</label>

<form>
  <label for="id">Employee ID</label><br>
  <input id="id" type="text"/><br>
  <label for="firstName">First Name</label><br>
  <input disabled="true" id="firstName" type="text"/><br>
  <label for="lastName">Surname</label><br>
  <input disabled="true" id="lastName" type="text"/><br>
  <label for="departmentId">Department ID</label><br>
  <input disabled="true" id="departmentId" type="text"/><br>
  <label for="jobTitle">Job title</label><br>
  <input disabled="true" id="jobTitle" type="text"/><br>
  <label for="gender">Gender</label><br>
  <select disabled="true" id="gender">
    <option value="MALE">Male</option>
    <option value="FEMALE">Female</option>
    <option value="OTHER">Other</option>
  </select><br>
  <label for="dateOfBirth">Date of birth</label><br>
  <input disabled="true" id="dateOfBirth" placeholder="dd-mm-yyyy" type="date"/>
</form>

<div class="tab getContent">
  <button id="get-button" onclick="getEmployee()">GET</button>
</div>
<div class="tab postContent">
  <button id="post-button" onclick="postEmployee()">POST</button>
</div>
<div class="tab putContent">
  <button id="put-button" onclick="putEmployee()">PUT</button>
</div>
<div class="tab deleteContent">
  <button id="delete-button" onclick="deleteEmployee()">DELETE</button>
</div>
<span id="output"></span>
<script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./js/employee.js" type="text/javascript"></script>
</body>
</html>
