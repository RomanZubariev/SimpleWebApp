--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  annotations: 
    kompose.cmd: "kompose convert"
    kompose.version: "1.26.0 (40646f47)"
  creationTimestamp: ~
  labels: 
    io.kompose.service: db
  name: db
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      io.kompose.service: db
  strategy: {}
  template: 
    metadata: 
      annotations: 
        kompose.cmd: "kompose convert"
        kompose.version: "1.26.0 (40646f47)"
      creationTimestamp: ~
      labels: 
        io.kompose.service: db
    spec: 
      containers: 
        - 
          env: 
            - 
              name: POSTGRES_DB
              value: employeedb
            - 
              name: POSTGRES_PASSWORD
              value: postgres
            - 
              name: POSTGRES_USER
              value: postgres
          image: "postgres:14.3"
          name: db
          ports: 
            - 
              containerPort: 5432
          resources: {}
          volumeMounts: 
            - 
              mountPath: /var/lib/postgresql/data
              name: persistent-storage
      restartPolicy: Always
      volumes: 
        - 
          name: persistent-storage
          persistentVolumeClaim: 
            claimName: task-pv-claim
status: {}
